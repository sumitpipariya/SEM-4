<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>STUDENT REGISTRATION</title>
</head>
<body>
    <div class="container bg-secondary-subtle text-secondary-emphasis ">

        

            <div class="row  d-flex justify-content-center border-bottom border-3 border-dark" style="font-size: 40px; margin-top: 5px;">STUDENT REGISTRATION FORM</div>

            <div class="row" style="margin-left: 5px;">

            <div class="row" style="margin-top: 10px;">
                <div class="col-4">
                <div style="margin-top: 5px"> First Name:</div>
                </div>
                <input type="text" class="form-control" placeholder="First Name">
            </div>
            
            <div class="row" style="margin-top: 10px;">
                <div class="col-4">
                <div style="margin-top: 5px"> Middle Name:</div>
                </div>
                <input type="text" class="form-control" placeholder="Middle Name">
            </div>
            
            <div class="row" style="margin-top: 10px;">
                <div class="col-4">
                <div style="margin-top: 5px"> Last Name:</div>
                </div>
                <input type="text" class="form-control" placeholder="Last Name">
            </div>  

            <div class="row" style="margin-top: 10px;">
                <div class="col-1"> Course: </div>
                <div class="col">
                    <div class="dropdown ">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="true">
                            Course
                        </button>
                        <ul class="dropdown-menu">
                        <li><h6 class="dropdown-item">Btech</h6></li>
                        <li><a class="dropdown-item" href="#">BSC</a></li>
                        <li><a class="dropdown-item" href="#">B.COM</a></li>
                        <li><a class="dropdown-item" href="#">DEPLOMA</a></li>
                        </ul>
                    </div>
                </div>  
            </div>

            <div class="row mt-2">Grnder : </div>
                <div class="row mt-2">
                    <div class="col-1 form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Male
                        </label>
                    </div>
                    <div class="col-1 form-check" style="margin-top: 10px;">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios2">
                            Female
                        </label>
                    </div>
                    <div class="col-1 form-check" style="margin-top: 10px;">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios3">
                        Other
                        </label>
                    </div>
            </div>

            <div class="row" style="margin-top: 10px;">
                    <label  class="form-label">Phone</label>
                    <input type="email" class="form-control"  value="+91">
            </div>

            <div class="row" style="margin-top: 10px;">
                <input type="text" class="form-control" placeholder="Enter Mobile">
            </div>

            <div class="row" style="margin-top: 10px;">
                <div>Current Address: </div>
                <textarea rows="5" placeholder="Current Address"></textarea>
            </div>
        
            <div class="row" style="margin-top: 10px;">
                <div>Email</div>
                <input type="email" class="form-control" placeholder="Enter Email"> 
            </div>

            <div class="row" style="margin-top: 10px;">
                <div>Password</div>
                <input type="email" class="form-control" placeholder="Enter Password"> 
            </div>

            <div class="row" style="margin-top: 10px;">
                <div>Re-Password</div>
                <input type="email" class="form-control" placeholder="Enter Re-Password"> 
            </div>

            <div class="row" style="margin-top: 10px;">
                <button class="btn btn-success" type="submit">Submit</button>
            </div>

     
        </div>
    </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
